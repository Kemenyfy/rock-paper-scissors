    <link rel="stylesheet" href="/screen.css">
  </head>

        <section>
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissors</button>
        </section>
      </section>
      <section>
        <h4 id="playerTwoName">Player 2</h4>
        <input class="p2-name-input" type="text" placeholder="Update Player Name">
        <button class="change-p2-button">Update</button>
        <section>
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissors</button>
        </section>
      </section>
    </section>
    <script src="/main.js" charset="utf-8"></script>

</html>
